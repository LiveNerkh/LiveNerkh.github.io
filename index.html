   <!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LiveNerkh | قیمت آنلاین</title>
  <style>
    body { font-family: Tahoma, sans-serif; text-align: center; background: #f9f9f9; padding: 20px; }
    table { margin: 20px auto; border-collapse: collapse; width: 80%; }
    th, td { border: 1px solid #ddd; padding: 10px; }
    th { background-color: #007bff; color: white; }
    h1 { color: #333; }
    .price { font-size: 1.5rem; color: goldenrod; }
  </style>
</head>
<body>

  <h1>LiveNerkh | قیمت‌های آنلاین</h1>

  <table>
    <thead>
      <tr>
        <th>عنوان</th>
        <th>قیمت</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>طلا 18 عیار</td>
        <td id="goldPrice" class="price">3,000,000 تومان</td>
      </tr>
      <tr>
        <td>دلار (تخمینی)</td>
        <td id="usdPrice">در حال بارگذاری...</td>
      </tr>
      <tr>
        <td>یورو (تخمینی)</td>
        <td id="eurPrice">در حال بارگذاری...</td>
      </tr>
      <tr>
        <td>بیت‌کوین</td>
        <td id="btcPrice">در حال بارگذاری...</td>
      </tr>
      <tr>
        <td>اتریوم</td>
        <td id="ethPrice">در حال بارگذاری...</td>
      </tr>
    </tbody>
  </table>

  <script>
    const tomanRate = 50000; // نرخ تقریبی دلار به تومان (قابل تغییر)

    async function fetchPrices() {
      try {
        // نرخ ارز
        const response1 = await fetch('https://api.exchangerate.host/latest?base=USD&symbols=IRR,EUR');
        const data1 = await response1.json();

        const usdToIrr = data1.rates.IRR / 10; // تقریبی برای دلار آزاد
        const eurToIrr = data1.rates.EUR * usdToIrr;

        document.getElementById('usdPrice').innerText = usdToIrr.toLocaleString() + ' تومان';
        document.getElementById('eurPrice').innerText = eurToIrr.toLocaleString() + ' تومان';

        // ارز دیجیتال
        const response2 = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum&vs_currencies=usd');
        const data2 = await response2.json();

        const btcPrice = data2.bitcoin.usd * usdToIrr;
        const ethPrice = data2.ethereum.usd * usdToIrr;

        document.getElementById('btcPrice').innerText = btcPrice.toLocaleString() + ' تومان';
        document.getElementById('ethPrice').innerText = ethPrice.toLocaleString() + ' تومان';
      } catch (error) {
        console.error('خطا در دریافت قیمت‌ها', error);
      }
    }

    fetchPrices();
    setInterval(fetchPrices, 10000); // هر 10 ثانیه آپدیت بشه
  </script>

</body>
</html>
