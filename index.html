 <!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="LiveNerkh | قیمت لحظه‌ای دلار، طلا، سکه و ارز دیجیتال" />
<title>LiveNerkh | قیمت لحظه‌ای دلار، طلا، سکه و ارز دیجیتال</title>
<link rel="stylesheet" href="css/styles.css" />
<style>
  /* استایل اضافی برای قیمت طلا */
  #goldPrice {
    font-weight: bold;
    color: goldenrod;
  }
</style>
</head>
<body>
<header>
    <h1>LiveNerkh</h1>
    <nav>
        <a href="#">دلار</a>
        <a href="#">طلا</a>
        <a href="#">سکه</a>
        <a href="#">ارز دیجیتال</a>
        <a href="#">اخبار</a>
    </nav>
</header>

<section class="banner">
    <h2>قیمت لحظه‌ای بازار آزاد و صرافی</h2>
</section>

<section class="prices">
    <table class="table">
        <thead>
            <tr>
                <th>عنوان</th>
                <th>قیمت</th>
                <th>تغییر</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>طلا 18 عیار</td>
                <td id="goldPrice">در حال بارگذاری...</td>
                <td>—</td>
            </tr>
            <tr>
                <td>دلار آزاد</td>
                <td>50,000 تومان</td>
                <td class="price-up">+200</td>
            </tr>
            <tr>
                <td>بیت‌کوین</td>
                <td>1,600,000,000 تومان</td>
                <td class="price-up">+50,000,000</td>
            </tr>
        </tbody>
    </table>
</section>

<footer>
    <p>© 2025 LiveNerkh | تمامی حقوق محفوظ است.</p>
</footer>

<script>
async function fetchGoldPrice() {
  try {
    const response = await fetch('https://api.navasan.tech/v1/gold');
    const data = await response.json();
    const price = data.price;
    document.getElementById('goldPrice').textContent = price.toLocaleString() + ' تومان';
  } catch (error) {
    document.getElementById('goldPrice').textContent = 'خطا در دریافت قیمت';
  }
}

fetchGoldPrice();
setInterval(fetchGoldPrice, 10000);
</script>

</body>
</html>
