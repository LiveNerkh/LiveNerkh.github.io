   <!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LiveNerkh | قیمت آنلاین</title>
  <style>
    body { font-family: Tahoma, sans-serif; text-align: center; background: #f9f9f9; padding: 20px; }
    table { margin: 20px auto; border-collapse: collapse; width: 80%; }
    th, td { border: 1px solid #ddd; padding: 10px; }
    th { background-color: #007bff; color: white; }
    h1 { color: #333; }
    .price { font-size: 1.5rem; color: goldenrod; }
  </style>
</head>
<body>

  <h1>LiveNerkh | قیمت‌های آنلاین</h1>

  <table>
    <thead>
      <tr>
        <th>عنوان</th>
        <th>قیمت</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>طلا 18 عیار</td>
        <td id="goldPrice" class="price">3,000,000 تومان</td>
      </tr>
      <tr>
        <td>دلار (تقریبی)</td>
        <td id="usdPrice">در حال بارگذاری...</td>
      </tr>
      <tr>
        <td>یورو (تقریبی)</td>
        <td id="eurPrice">در حال بارگذاری...</td>
      </tr>
      <tr>
        <td>بیت‌کوین</td>
        <td id="btcPrice">در حال بارگذاری...</td>
      </tr>
      <tr>
        <td>اتریوم</td>
        <td id="ethPrice">در حال بارگذاری...</td>
      </tr>
    </tbody>
  </table>

  <script>
    const tomanRate = 89000; // نرخ تقریبی دلار به تومان

    async function fetchPrices() {
      try {
        // قیمت دلار و یورو از CoinGecko
        const response1 = await fetch('https://api.coingecko.com/api/v3/exchange_rates');
        const data1 = await response1.json();

        const usdPrice = data1.rates.usd.value * tomanRate;
        const eurPrice = data1.rates.eur.value * tomanRate;

        document.getElementById('usdPrice').innerText = usdPrice.toLocaleString() + ' تومان';
        document.getElementById('eurPrice').innerText = eurPrice.toLocaleString() + ' تومان';

        // قیمت بیت‌کوین و اتریوم
        const response2 = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum&vs_currencies=usd');
        const data2 = await response2.json();

        const btcPrice = data2.bitcoin.usd * tomanRate;
        const ethPrice = data2.ethereum.usd * tomanRate;

        document.getElementById('btcPrice').innerText = btcPrice.toLocaleString() + ' تومان';
        document.getElementById('ethPrice').innerText = ethPrice.toLocaleString() + ' تومان';

      } catch (error) {
        console.error('خطا در دریافت قیمت‌ها', error);
      }
    }

    fetchPrices();
    setInterval(fetchPrices, 10000); // هر 10 ثانیه آپدیت میشه
  </script>

<h2>تعداد بازدید امروز: <span id="visitCountToday">0</span></h2>
<h2>تعداد بازدید دیروز: <span id="visitCountYesterday">0</span></h2>

<script>
  // تاریخ امروز و دیروز
  const today = new Date();
  const yesterday = new Date();
  yesterday.setDate(today.getDate() - 1);

  const todayKey = 'visitCount_' + today.toLocaleDateString();
  const yesterdayKey = 'visitCount_' + yesterday.toLocaleDateString();

  // خواندن بازدید امروز و دیروز
  let todayCount = localStorage.getItem(todayKey);
  let yesterdayCount = localStorage.getItem(yesterdayKey);

  // اگر مقدار دیروز وجود نداشت صفر بزن
  if (yesterdayCount === null) {
    yesterdayCount = 0;
  }

  // افزایش بازدید امروز
  if (todayCount === null) {
    todayCount = 1;
  } else {
    todayCount = parseInt(todayCount) + 1;
  }

  // ذخیره بازدید امروز
  localStorage.setItem(todayKey, todayCount);

  // نمایش تعداد بازدیدها
  document.getElementById('visitCountToday').innerText = todayCount;
  document.getElementById('visitCountYesterday').innerText = yesterdayCount;
</script>
   
</body>
</html>
